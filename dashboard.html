<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="logo.png">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body onload="loadStudentDashboard()">
  <div class="container">
    <h2>📋 Student Dashboard</h2>
    <button onclick="location.href='vote.html'">🗳️ Vote</button>
    <button onclick="location.href='nominate.html'">🏅 Nominate</button>
    <button onclick="location.href='candidates.html'">👁️ View Contestants</button>
    <button onclick="showStudentResults()">📊 View Results</button>
    <button onclick="logout()">🚪 Logout</button>

    <div id="studentResults" style="margin-top: 30px; display: none;">
      <h3>📈 Voting Results (Published)</h3>
      <canvas id="studentChart" width="400" height="200"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
