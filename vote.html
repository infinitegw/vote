<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voting Page</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>School Voting System</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="profile.html">Profile</a>
      <a href="nominate.html">Nominate</a>
      <a href="results.html">Results</a>
      <a href="index.html" onclick="logout()">Logout</a>
    </nav>
  </header>

  <main>
    <h2>Vote for Your Candidates</h2>
    <div id="votingForm"></div>
  </main>

  <footer>
    <p>&copy; 2025 School Voting System</p>
  </footer>

  <!-- Load script.js first -->
  <script src="script.js"></script>
  <script>
    const student = JSON.parse(localStorage.getItem("currentStudent"));
    if (!student) {
      alert("Please login first.");
      window.location.href = "index.html";
    } else {
      // ✅ Ensure student stays logged in when clicking vote
      localStorage.setItem("currentStudent", JSON.stringify(student));
      
      // ✅ Only load the voting form after confirming login
      loadVotingForm();
    }
  </script>
</body>
</html>
