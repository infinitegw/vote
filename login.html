<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - School Voting System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Student Login</h2>
    <form id="loginForm">
      <label for="admissionNo">Admission Number</label>
      <input type="text" id="admissionNo" placeholder="Enter Admission Number" required>

      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" placeholder="Enter Full Name" required>

      <label for="class">Class</label>
      <select id="class" required>
        <option value="">Select Class</option>
        <!-- Classes from admin will load here -->
      </select>

      <label for="dorm">Dorm</label>
      <select id="dorm" required>
        <option value="">Select Dorm</option>
        <!-- Dorms from admin will load here -->
      </select>

      <button type="submit">Login</button>
    </form>

    <p>Donâ€™t have an account? <a href="register.html">Register here</a></p>
    <p><a href="index.html">Back to Home</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
