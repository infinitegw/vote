<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Student Login</h2>
    <form id="loginForm">
      <label for="admission">Admission No:</label>
      <input type="text" id="admission" name="admission" required>

      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="class">Class:</label>
      <select id="class" name="class" required></select>

      <label for="dorm">Dorm:</label>
      <select id="dorm" name="dorm" required></select>

      <button type="submit">Login</button>
    </form>
    <p>Don’t have an account? <a href="register.html">Register here</a></p>
  </div>

  <script src="script.js"></script>
  <script>
    // Ensure the form doesn’t refresh the page
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Stop page refresh
      loginStudent();     // Call your script.js login function
    });
  </script>
</body>
</html>
