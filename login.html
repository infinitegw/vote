<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login - St. Joseph's Kitale</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    .refresh-btn {
      background: #6c757d;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
      font-size: 12px;
    }
    .refresh-btn:hover {
      background: #5a6268;
    }
    .last-updated {
      font-size: 12px;
      color: #6c757d;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Login</h2>
    
    <div id="loginMessage" style="display: none; padding: 12px; margin: 10px 0; border-radius: 5px; background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="admission">Admission Number</label>
        <input type="text" id="admission" name="admission" placeholder="Enter Admission Number" required>
      </div>

      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter Full Name" required>
      </div>

      <div class="form-group">
        <label for="class">
          Class 
          <button type="button" class="refresh-btn" onclick="loadClasses()" title="Refresh classes">↻</button>
        </label>
        <select id="class" name="class" required>
          <option value="">-- Loading Classes... --</option>
        </select>
        <div class="last-updated" id="classUpdateTime"></div>
      </div>

      <div class="form-group">
        <label for="dorm">
          Dorm 
          <button type="button" class="refresh-btn" onclick="loadDorms()" title="Refresh dorms">↻</button>
        </label>
        <select id="dorm" name="dorm" required>
          <option value="">-- Loading Dorms... --</option>
        </select>
        <div class="last-updated" id="dormUpdateTime"></div>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <p>Don't have an account? <a href="register.html">Register here</a></p>
    <p><a href="index.html">← Back to Home</a></p>
  </div>

  <script>
    // Show message to user
    function showMessage(message, isError = true) {
      const messageDiv = document.getElementById('loginMessage');
      messageDiv.textContent = message;
      messageDiv.style.display = 'block';
      messageDiv.style.background = isError ? '#f8d7da' : '#d4edda';
      messageDiv.style.color = isError ? '#721c24' : '#155724';
      messageDiv.style.borderColor = isError ? '#f5c6cb' : '#c3e6cb';
      
      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 5000);
    }

    // Load classes from admin data
    function loadClasses() {
      try {
        // First try to get from admin storage
        const adminClasses = JSON.parse(localStorage.getItem('classes_default') || localStorage.getItem('classes'));
        
        // If not found in admin storage, try regular storage
        const regularClasses = JSON.parse(localStorage.getItem('classes') || '[]');
        
        const classes = adminClasses || regularClasses;
        const classSelect = document.getElementById('class');
        
        classSelect.innerHTML = '<option value="">-- Select Class --</option>';
        
        if (classes && classes.length > 0) {
          classes.forEach(className => {
            const option = document.createElement('option');
            option.value = className;
            option.textContent = className;
            classSelect.appendChild(option);
          });
          document.getElementById('classUpdateTime').textContent = `Updated: ${new Date().toLocaleTimeString()}`;
        } else {
          classSelect.innerHTML = '<option value="">-- No classes available --</option>';
        }
      } catch (error) {
        console.error('Error loading classes:', error);
        document.getElementById('class').innerHTML = '<option value="">-- Error loading classes --</option>';
      }
    }

    // Load dorms from admin data
    function loadDorms() {
      try {
        // First try to get from admin storage
        const adminDorms = JSON.parse(localStorage.getItem('dorms_default') || localStorage.getItem('dorms'));
        
        // If not found in admin storage, try regular storage
        const regularDorms = JSON.parse(localStorage.getItem('dorms') || '[]');
        
        const dorms = adminDorms || regularDorms;
        const dormSelect = document.getElementById('dorm');
        
        dormSelect.innerHTML = '<option value="">-- Select Dorm --</option>';
        
        if (dorms && dorms.length > 0) {
          dorms.forEach(dormName => {
            const option = document.createElement('option');
            option.value = dormName;
            option.textContent = dormName;
            dormSelect.appendChild(option);
          });
          document.getElementById('dormUpdateTime').textContent = `Updated: ${new Date().toLocaleTimeString()}`;
        } else {
          dormSelect.innerHTML = '<option value="">-- No dorms available --</option>';
        }
      } catch (error) {
        console.error('Error loading dorms:', error);
        document.getElementById('dorm').innerHTML = '<option value="">-- Error loading dorms --</option>';
      }
    }

    // Handle login form submission
    function handleLogin(event) {
      event.preventDefault();
      
      const admission = document.getElementById('admission').value.trim();
      const fullname = document.getElementById('fullname').value.trim();
      const studentClass = document.getElementById('class').value;
      const dorm = document.getElementById('dorm').value;
      
      // Validate all fields are filled
      if (!admission || !fullname || !studentClass || !dorm) {
        showMessage('Please fill in all fields');
        return;
      }
      
      if (studentClass === "" || dorm === "") {
        showMessage('Please select both class and dorm');
        return;
      }
      
      // Get all registered students
      const students = JSON.parse(localStorage.getItem('students')) || [];
      
      // Find the student with matching credentials
      const student = students.find(s => 
        s.adm === admission && 
        s.name.toLowerCase() === fullname.toLowerCase() &&
        s.class === studentClass &&
        s.dorm === dorm
      );
      
      if (student) {
        // Save student session
        localStorage.setItem('loggedInStudent', JSON.stringify(student));
        showMessage('Login successful! Redirecting...', false);
        
        // Redirect to dashboard
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1000);
      } else {
        showMessage('Invalid login details. Please check your information or register first.');
      }
    }

    // Check localStorage for admin data every few seconds
    function startDataSync() {
      setInterval(() => {
        loadClasses();
        loadDorms();
      }, 3000); // Check every 3 seconds
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      // Load classes and dorms immediately
      loadClasses();
      loadDorms();
      
      // Start syncing data
      startDataSync();
      
      // Set up form submission handler
      document.getElementById('loginForm').addEventListener('submit', handleLogin);
      
      // Check if user is already logged in
      const loggedInStudent = localStorage.getItem('loggedInStudent');
      if (loggedInStudent) {
        window.location.href = 'dashboard.html';
      }
    });

    // Emergency function to sync admin data manually
    window.syncAdminData = function() {
      // This function can be called from browser console if needed
      console.log('Manual sync triggered');
      loadClasses();
      loadDorms();
    };
  </script>
</body>
</html>
