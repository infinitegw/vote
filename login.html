<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - School Voting System</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
  <header>
    <h1>St. Joseph‚Äôs Boys High School Kitale</h1>
    <h2>Student Login</h2>
  </header>

  <div class="container">
    <form id="loginForm">
      <label for="adm">Admission Number</label>
      <input type="text" id="adm" required>

      <label for="class">Class</label>
      <select id="class" required></select>

      <label for="dorm">Dorm</label>
      <select id="dorm" required></select>

      <button type="submit">Login</button>
    </form>
    <p style="text-align:center; margin-top: 20px;">
      Not registered? <a href="register.html">Register Here</a> |
      <a href="index.html">üè† Back to Home</a>
    </p>
  </div>

  <script>
    // Populate dropdowns dynamically
    function populateDropdown(id, listName) {
      const list = JSON.parse(localStorage.getItem(listName)) || [];
      const select = document.getElementById(id);
      select.innerHTML = `<option value="">--Select--</option>`;
      list.forEach(item => {
        select.innerHTML += `<option value="${item}">${item}</option>`;
      });
    }

    // Load classes + dorms from admin
    populateDropdown('class', 'classes');
    populateDropdown('dorm', 'dorms');

    // Handle login
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const adm = document.getElementById('adm').value.trim();
      const studentClass = document.getElementById('class').value;
      const dorm = document.getElementById('dorm').value;

      const students = JSON.parse(localStorage.getItem('students')) || [];
      // FIX: make sure keys match what register.html stored (adm, studentClass, dorm)
      const user = students.find(s => s.adm === adm && s.studentClass === studentClass && s.dorm === dorm);

      if (user) {
        localStorage.setItem('loggedInUser', JSON.stringify(user));
        alert('‚úÖ Login successful');
        window.location.href = 'dashboard.html';
      } else {
        alert('‚ùå Invalid login. Please check your details.');
      }
    });
  </script>
</body>
</html>
