<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login - St. Joseph's Kitale</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
  <div class="container">
    <h2>Student Login</h2>
    
    <div id="loginMessage" class="alert" style="display: none;"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="admission">Admission Number</label>
        <input type="text" id="admission" name="admission" placeholder="Enter Admission Number" required>
      </div>

      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter Full Name" required>
      </div>

      <div class="form-group">
        <label for="class">Class</label>
        <select id="class" name="class" required>
          <option value="">-- Select Class --</option>
          <!-- Options will be populated by JavaScript -->
        </select>
      </div>

      <div class="form-group">
        <label for="dorm">Dorm</label>
        <select id="dorm" name="dorm" required>
          <option value="">-- Select Dorm --</option>
          <!-- Options will be populated by JavaScript -->
        </select>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <p>Don't have an account? <a href="register.html">Register here</a></p>
    <p><a href="index.html">‚Üê Back to Home</a></p>
  </div>

  <script>
    // Populate Class and Dorm dropdowns from backend
    async function populateDropdowns() {
      try {
        const response = await fetch('/api/options');
        const data = await response.json();
        
        const classSelect = document.getElementById('class');
        const dormSelect = document.getElementById('dorm');
        
        // Clear existing options
        classSelect.innerHTML = '<option value="">-- Select Class --</option>';
        dormSelect.innerHTML = '<option value="">-- Select Dorm --</option>';
        
        // Add classes
        data.classes.forEach(cls => {
          const option = document.createElement('option');
          option.value = cls;
          option.textContent = cls;
          classSelect.appendChild(option);
        });
        
        // Add dorms
        data.dorms.forEach(dm => {
          const option = document.createElement('option');
          option.value = dm;
          option.textContent = dm;
          dormSelect.appendChild(option);
        });
      } catch (error) {
        console.error('Error loading options:', error);
        showMessage('Error loading options. Please refresh the page.', 'error');
      }
    }
    
    // Show message to user
    function showMessage(message, type = 'info') {
      const messageDiv = document.getElementById('loginMessage');
      messageDiv.textContent = message;
      messageDiv.className = `alert alert-${type}`;
      messageDiv.style.display = 'block';
      
      // Auto-hide after 5 seconds
      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 5000);
    }
    
    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const admission = document.getElementById('admission').value.trim();
      const fullname = document.getElementById('fullname').value.trim();
      const studentClass = document.getElementById('class').value;
      const dorm = document.getElementById('dorm').value;
      
      // Basic validation
      if (!admission || !fullname || !studentClass || !dorm) {
        showMessage('Please fill in all fields', 'error');
        return;
      }
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            admission,
            fullname,
            class: studentClass,
            dorm
          })
        });
        
        const result = await response.json();
        
        if (result.success) {
          // Save student data to localStorage for frontend use
          localStorage.setItem('loggedInStudent', JSON.stringify(result.student));
          showMessage('Login successful! Redirecting...', 'success');
          
          // Redirect to dashboard after a short delay
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1000);
        } else {
          showMessage(result.message || 'Login failed', 'error');
        }
      } catch (error) {
        console.error('Login error:', error);
        showMessage('Network error. Please try again.', 'error');
      }
    });
    
    // Initialize page
    document.addEventListener('DOMContentLoaded', () => {
      populateDropdowns();
      
      // Check if user is already logged in
      const loggedInStudent = localStorage.getItem('loggedInStudent');
      if (loggedInStudent) {
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
