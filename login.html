<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
  <div class="container">
    <h2>🔑 Student Login</h2>
    <input type="text" id="adm" placeholder="Admission Number">
    <input type="text" id="name" placeholder="Full Name">
    <button onclick="login()">Login</button>
    <p>
      Not registered? <a href="register.html">Register here</a> | 
      <a href="index.html">🏠 Back to Home</a>
    </p>
  </div>

  <script src="script.js"></script>
  <script>
    function login() {
      const adm = document.getElementById("adm").value.trim();
      const name = document.getElementById("name").value.trim();
      const students = JSON.parse(localStorage.getItem("students")) || [];

      const student = students.find(
        s => s.adm === adm && s.name.toLowerCase() === name.toLowerCase()
      );

      if (student) {
        localStorage.setItem("loggedInStudent", JSON.stringify(student));
        alert("✅ Login successful! Redirecting...");
        window.location.href = "dashboard.html";
      } else {
        alert("❌ Invalid Admission Number or Name. Please try again.");
      }
    }
  </script>
</body>
</html>
