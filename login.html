<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body onload="populateLoginDropdowns()">

  <div class="container">
    <h2>Student Login</h2>
    <form id="loginForm">
      
      <!-- Username -->
      <label for="loginUsername">Username</label>
      <input type="text" id="loginUsername" required>

      <!-- Class (Dynamic) -->
      <label for="loginClass">Class</label>
      <select id="loginClass" required>
        <!-- Options will be loaded dynamically from localStorage -->
      </select>

      <!-- Dorm (Dynamic) -->
      <label for="loginDorm">Dorm</label>
      <select id="loginDorm" required>
        <!-- Options will be loaded dynamically from localStorage -->
      </select>

      <!-- Login Button -->
      <button type="submit">Login</button>
    </form>

    <p>Donâ€™t have an account? <a href="register.html">Register here</a></p>
    <p><a href="index.html">Back to Home</a></p>
  </div>

</body>
</html>
