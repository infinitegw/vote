<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
  <div class="container">
    <h2>Student Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="admission">Admission Number</label>
        <input type="text" id="admission" required>
      </div>

      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" required>
      </div>

      <div class="form-group">
        <label for="class">Class</label>
        <select id="class" required>
          <option value="">-- Select Class --</option>
        </select>
      </div>

      <div class="form-group">
        <label for="dorm">Dorm</label>
        <select id="dorm" required>
          <option value="">-- Select Dorm --</option>
        </select>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <p>Don't have an account? <a href="register.html">Register here</a></p>
    <p><a href="index.html">üè† Back to Home</a></p>
  </div>

  <script>
  // Load classes and dorms
  document.addEventListener("DOMContentLoaded", () => {
    const classes = JSON.parse(localStorage.getItem("classes")) || ["Form One", "Form Two"];
    const dorms = JSON.parse(localStorage.getItem("dorms")) || ["Sent Pole", "Wilson Peters"];

    const classSelect = document.getElementById("class");
    const dormSelect = document.getElementById("dorm");

    classes.forEach(cls => {
      const opt = document.createElement("option");
      opt.value = cls;
      opt.textContent = cls;
      classSelect.appendChild(opt);
    });

    dorms.forEach(dm => {
      const opt = document.createElement("option");
      opt.value = dm;
      opt.textContent = dm;
      dormSelect.appendChild(opt);
    });
  });

  // Handle login
  document.getElementById("loginForm").addEventListener("submit", (e) => {
    e.preventDefault(); // ‚úÖ prevent refresh
    console.log("Login button clicked");

    const admission = document.getElementById("admission").value.trim();
    const fullname = document.getElementById("fullname").value.trim();
    const cls = document.getElementById("class").value;
    const dorm = document.getElementById("dorm").value;

    if (!admission || !fullname || !cls || !dorm) {
      alert("Please fill in all fields!");
      return;
    }

    const students = JSON.parse(localStorage.getItem("students")) || [];
    console.log("Students in storage:", students);

    const student = students.find(s =>
      s.admissionNumber?.toLowerCase() === admission.toLowerCase() &&
      s.fullName?.toLowerCase() === fullname.toLowerCase() &&
      s.className === cls &&
      s.dorm === dorm
    );

    if (student) {
      localStorage.setItem("loggedInStudent", JSON.stringify(student));
      alert("Login successful! Welcome " + student.fullName);
      window.location.href = "dashboard.html";
    } else {
      alert("Login failed! Please check your details or register first.");
    }
  });
  </script>
</body>
</html>
