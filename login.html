<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - School Voting System</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
      color: #e2e8f0;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      line-height: 1.6;
    }
    
    .container {
      max-width: 500px;
      width: 100%;
      background: rgba(26, 32, 44, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      margin: 20px 0;
      border: 1px solid #4a5568;
    }
    
    header {
      background: linear-gradient(90deg, #4c51bf 0%, #667eea 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    
    h2 {
      font-size: 1.3rem;
      opacity: 0.9;
    }
    
    form {
      padding: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #90cdf4;
    }
    
    input, select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #4a5568;
      border-radius: 8px;
      background-color: #2d3748;
      color: #e2e8f0;
      font-size: 16px;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #4c51bf;
      box-shadow: 0 0 0 3px rgba(76, 81, 191, 0.3);
    }
    
    button {
      width: 100%;
      background: #4c51bf;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
      transition: background 0.3s;
      font-weight: 600;
    }
    
    button:hover {
      background: #5a67d8;
    }
    
    .links {
      text-align: center;
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid #4a5568;
    }
    
    .links a {
      color: #63b3ed;
      text-decoration: none;
      margin: 0 10px;
    }
    
    .links a:hover {
      text-decoration: underline;
    }
    
    .notification {
      padding: 15px;
      margin: 20px 0;
      border-radius: 8px;
      text-align: center;
      display: none;
    }
    
    .success {
      background-color: #2f855a;
      color: white;
    }
    
    .error {
      background-color: #c53030;
      color: white;
    }
    
    .demo-accounts {
      margin-top: 30px;
      padding: 20px;
      background: #2d3748;
      border-radius: 10px;
      border: 1px solid #4a5568;
    }
    
    .demo-accounts h3 {
      margin-bottom: 15px;
      color: #81e6d9;
      text-align: center;
    }
    
    .demo-account {
      background: #1a202c;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-family: monospace;
    }
    
    footer {
      text-align: center;
      padding: 20px;
      color: #a0aec0;
      font-size: 0.9rem;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>St. Joseph's Boys High School Kitale</h1>
      <h2>Student Login</h2>
    </header>

    <div class="notification" id="notification"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="adm">Admission Number</label>
        <input type="text" id="adm" required placeholder="Enter your admission number">
      </div>

      <div class="form-group">
        <label for="class">Class</label>
        <select id="class" required>
          <option value="">Select your class</option>
        </select>
      </div>

      <div class="form-group">
        <label for="dorm">Dorm</label>
        <select id="dorm" required>
          <option value="">Select your dorm</option>
        </select>
      </div>

      <button type="submit">Login</button>
    </form>
    
    <div class="links">
      <a href="register.html">Register Here</a> | 
      <a href="index.html">üè† Back to Home</a>
    </div>
  </div>

  <div class="demo-accounts">
    <h3>Demo Accounts (for testing)</h3>
    <div class="demo-account">Adm: 1234, Class: Form 1 East, Dorm: Mandela</div>
    <div class="demo-account">Adm: 5678, Class: Form 2 West, Dorm: Obama</div>
    <div class="demo-account">Adm: 9012, Class: Form 3 North, Dorm: Lincoln</div>
  </div>

  <footer>
    <p>School Voting System &copy; 2023</p>
  </footer>

  <script>
    // Sample data for testing if localStorage is empty
    const sampleData = {
      classes: ['Form 1 East', 'Form 1 West', 'Form 2 East', 'Form 2 West', 'Form 3 East', 'Form 3 West', 'Form 4 East', 'Form 4 West'],
      dorms: ['Mandela', 'Obama', 'Lincoln', 'Gandhi', 'Kennedy', 'Nyerere'],
      students: [
        { adm: '1234', name: 'John Doe', class: 'Form 1 East', dorm: 'Mandela', hasVoted: false },
        { adm: '5678', name: 'Jane Smith', class: 'Form 2 West', dorm: 'Obama', hasVoted: false },
        { adm: '9012', name: 'Mike Johnson', class: 'Form 3 North', dorm: 'Lincoln', hasVoted: false }
      ]
    };

    // Initialize data if not exists
    function initializeData() {
      if (!localStorage.getItem('classes')) {
        localStorage.setItem('classes', JSON.stringify(sampleData.classes));
      }
      
      if (!localStorage.getItem('dorms')) {
        localStorage.setItem('dorms', JSON.stringify(sampleData.dorms));
      }
      
      if (!localStorage.getItem('students')) {
        localStorage.setItem('students', JSON.stringify(sampleData.students));
      }
    }

    // Populate dropdowns with available options
    function populateDropdowns() {
      const classes = JSON.parse(localStorage.getItem('classes')) || [];
      const dorms = JSON.parse(localStorage.getItem('dorms')) || [];
      
      const classSelect = document.getElementById('class');
      const dormSelect = document.getElementById('dorm');
      
      // Clear existing options except the first one
      classSelect.innerHTML = '<option value="">Select your class</option>';
      dormSelect.innerHTML = '<option value="">Select your dorm</option>';
      
      // Add class options
      classes.forEach(className => {
        const option = document.createElement('option');
        option.value = className;
        option.textContent = className;
        classSelect.appendChild(option);
      });
      
      // Add dorm options
      dorms.forEach(dormName => {
        const option = document.createElement('option');
        option.value = dormName;
        option.textContent = dormName;
        dormSelect.appendChild(option);
      });
    }

    // Show notification message
    function showNotification(message, type) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type}`;
      notification.style.display = 'block';
      
      // Hide notification after 5 seconds
      setTimeout(() => {
        notification.style.display = 'none';
      }, 5000);
    }

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const adm = document.getElementById('adm').value.trim();
      const studentClass = document.getElementById('class').value;
      const dorm = document.getElementById('dorm').value;
      
      // Basic validation
      if (!adm || !studentClass || !dorm) {
        showNotification('Please fill in all fields', 'error');
        return;
      }
      
      const students = JSON.parse(localStorage.getItem('students')) || [];
      
      // Find user with matching credentials
      const user = students.find(s => 
        s.adm === adm && s.class === studentClass && s.dorm === dorm
      );
      
      if (user) {
        // Check if user has already voted
        if (user.hasVoted) {
          showNotification('You have already voted. Each student can only vote once.', 'error');
        } else {
          // Save logged in user and redirect
          localStorage.setItem('loggedInUser', JSON.stringify(user));
          showNotification('‚úÖ Login successful! Redirecting to dashboard...', 'success');
          
          // Redirect after a short delay
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1500);
        }
      } else {
        showNotification('Invalid login credentials. Please check your admission number, class, and dorm.', 'error');
      }
    });

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      initializeData();
      populateDropdowns();
    });
  </script>
</body>
</html>
