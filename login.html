<script>
    // Function to populate a select element with options
    function populateSelect(elementId, options, defaultText) {
        const select = document.getElementById(elementId);
        if (!select) return;
        
        select.innerHTML = `<option value="">${defaultText}</option>`;
        options.forEach(option => {
            const optElement = document.createElement('option');
            optElement.value = option;
            optElement.textContent = option;
            select.appendChild(optElement);
        });
    }
    
    // Populate Class and Dorm dropdowns
    async function populateDropdowns() {
        try {
            const response = await fetch('/api/options');
            if (!response.ok) {
                throw new Error('Server not responding');
            }
            const data = await response.json();
            
            if (data.classes && data.dorms) {
                populateSelect('class', data.classes, '-- Select Class --');
                populateSelect('dorm', data.dorms, '-- Select Dorm --');
                console.log('Dropdowns populated from server');
            } else {
                throw new Error('Invalid data from server');
            }
        } catch (error) {
            console.error('Error loading from server:', error);
            // Fallback to localStorage
            try {
                const classes = JSON.parse(localStorage.getItem('classes')) || [];
                const dorms = JSON.parse(localStorage.getItem('dorms')) || [];
                populateSelect('class', classes, '-- Select Class --');
                populateSelect('dorm', dorms, '-- Select Dorm --');
                showMessage('Using offline data. Some features may be limited.', 'info');
            } catch (localError) {
                console.error('Error loading from localStorage:', localError);
                showMessage('Failed to load options. Please contact administrator.', 'error');
            }
        }
    }
    
    // Show message to user
    function showMessage(message, type = 'info') {
        const messageDiv = document.getElementById('loginMessage');
        messageDiv.textContent = message;
        messageDiv.className = `alert alert-${type}`;
        messageDiv.style.display = 'block';
        
        // Auto-hide after 5 seconds
        setTimeout(() => {
            messageDiv.style.display = 'none';
        }, 5000);
    }
    
    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const admission = document.getElementById('admission').value.trim();
        const fullname = document.getElementById('fullname').value.trim();
        const studentClass = document.getElementById('class').value;
        const dorm = document.getElementById('dorm').value;
        
        // Basic validation
        if (!admission || !fullname || !studentClass || !dorm) {
            showMessage('Please fill in all fields', 'error');
            return;
        }
        
        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    admission,
                    fullname,
                    class: studentClass,
                    dorm
                })
            });
            
            const result = await response.json();
            
            if (result.success) {
                // Save student data to localStorage for frontend use
                localStorage.setItem('loggedInStudent', JSON.stringify(result.student));
                showMessage('Login successful! Redirecting...', 'success');
                
                // Redirect to dashboard after a short delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                showMessage(result.message || 'Login failed', 'error');
            }
        } catch (error) {
            console.error('Login error:', error);
            showMessage('Network error. Please try again.', 'error');
        }
    });
    
    // Initialize page
    document.addEventListener('DOMContentLoaded', () => {
        populateDropdowns();
        
        // Check if user is already logged in
        const loggedInStudent = localStorage.getItem('loggedInStudent');
        if (loggedInStudent) {
            window.location.href = 'dashboard.html';
        }
    });
</script>
