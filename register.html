<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="loadRegistrationOptions()">
  <div class="container">
    <h2>üìù Student Registration</h2>
    <input type="text" id="adm" placeholder="Admission Number">
    <input type="text" id="name" placeholder="Full Name">
    <select id="class"><option disabled selected>Loading Classes...</option></select>
    <select id="dorm"><option disabled selected>Loading Dorms...</option></select>
    <div class="form-group">
  <label for="photo">Student Photo (Optional)</label>
  <input type="file" id="photo" name="photo" accept="image/*">
</div>
<button onclick="register()">Register</button>
    <p>Already registered? <a href="index.html">Login here</a>
    <a href="index.html">üè† Back to Home</a></p>
  </div>

  <script src="script.js"></script>
  <script>
    function loadRegistrationOptions() {
      const classes = JSON.parse(localStorage.getItem("classes")) || [];
      const dorms = JSON.parse(localStorage.getItem("dorms")) || [];

      document.getElementById("class").innerHTML =
        `<option disabled selected>Select Class</option>` +
        classes.map(c => `<option>${c}</option>`).join("");

      document.getElementById("dorm").innerHTML =
        `<option disabled selected>Select Dorm</option>` +
        dorms.map(d => `<option>${d}</option>`).join("");
    }
  </script>
</body>
</html>
