<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nominate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="initNomination()">
  <header class="main-header">
    <img src="logo.png" alt="School Logo" class="logo">
    <div>
      <h1>üèÖ Nominate Yourself</h1>
    </div>
  </header>

  <div class="container">
    <label for="name">Full Name</label>
    <input id="name" readonly>

    <label for="position">Position</label>
    <select id="position"><option>Loading Posts...</option></select>

    <label for="class">Class</label>
    <select id="class"><option>Loading Classes...</option></select>

    <label for="dorm">Dorm</label>
    <select id="dorm"><option>Loading Dorms...</option></select>

    <label for="manifesto">Manifesto</label>
    <textarea id="manifesto" placeholder="Your Manifesto"></textarea>

    <label for="photo">Upload Photo (optional)</label>
    <input type="file" id="photo" accept="image/*">

    <button onclick="nominate()">Submit Nomination</button>
  </div>
  <script src="script.js"></script>
  <script>
    function initNomination(){
      const u = requireLogin();
      document.getElementById("name").value = u.name;
      populateOptions("position","posts","Select Position");
      populateOptions("class","classes","Select Class");
      populateOptions("dorm","dorms","Select Dorm");
    }
  </script>
</body>
</html>
